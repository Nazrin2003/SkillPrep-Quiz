{% load static %}

<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <style>
        <style>
    body {
        background-image: url("{% static 'core/images/bg.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        min-height: 100vh;
    }
 h1{
         font-family: "Berlin Sans FB", Arial, sans-serif;
        font-size: 80px;
    }
    h2 {
         font-family: "Berlin Sans FB", Arial, sans-serif;
        font-size: 40px;
    }
    h3 {
         font-family: "Berlin Sans FB", Arial, sans-serif;
        font-size: 30px;
    }
        /* Custom styling for top-right section */
        .top-right {
            position: absolute;
            top: 20px; /* Adjust the top margin */
            right: 20px; /* Adjust the right margin */
            padding: 15px;
            padding-top: 25px;
            font-size: larger;
            background-color: #f8f9fa; /* Light background */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow effect */
        }

        /* Center the container vertically and horizontally */
        .full-height {
            height: 100vh; /* 100% of viewport height */
            display: flex;
            justify-content: center; /* Horizontal centering */
            align-items: center; /* Vertical centering */
        }
        .container{
        box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
        padding: 90px;
        border-radius: 15px;
        background-color: #bca5c4;
        }
    </style>
</head>
<body>
    <div class="full-height">
        <div class="container">
            <h1 class="text-center">SkillPrep Quiz</h1>
            <h2 class="text-center">Welcome to SkillPrep Quiz!</h2>

            <h3 class="mt-4">Select a Category:</h3>
            <ul class="list-group">
                {% for topic in topics %}
                    <li class="list-group-item">
                        <a href="{% url 'quiz_list' topic.id %}" class="btn btn-link">{{ topic.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- User Info Section (Top-Right Corner) -->
    <div class="top-right">
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }} |
                <a href="{% url 'profile' %}" class="btn btn-info btn-sm">My Profile</a> |
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
            </p>
        {% else %}
            <p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-success btn-sm">Sign up</a>
            </p>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
