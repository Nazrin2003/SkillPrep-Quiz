
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - {{ quiz.name }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    body {
        background-color: #f4f5fa;
        font-family: 'Poppins', sans-serif;
    }

    h2 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #36395a;
        margin-bottom: 30px;
    }

    .leaderboard-container {
        margin-top: 60px;
        padding: 30px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
    }

    .leaderboard-table {
        width: 100%;
        margin-top: 20px;
        border-radius: 8px;
        overflow: hidden;
    }

    .leaderboard-table th {
        background-color: #777aaf;
        color: #fff;
        font-size: 1rem;
    }

    .leaderboard-table td, .leaderboard-table th {
        text-align: center;
        vertical-align: middle;
        padding: 0.75rem;
        border-color: #ddd;
    }

    .leaderboard-table tbody tr:nth-child(odd) {
        background-color: #f9f9fb;
    }

    .leaderboard-table tbody tr:hover {
        background-color: #ececff;
    }

    .no-results {
        font-size: 1.2rem;
        font-weight: 500;
        color: #888;
        text-align: center;
        margin-top: 30px;
    }

    .back-button {
        margin-top: 30px;
        display: inline-block;
        padding: 10px 24px;
        background-color: #36395a;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #2c2f4d;
    }
</style>

</head>
<body>
    <div class="container leaderboard-container">
        <h2 class="text-center">Leaderboard - {{ quiz.name }}</h2>

        {% if top_scores %}
            <table class="table table-bordered leaderboard-table">
                <thead class="thead-light">
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Score (%)</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in top_scores %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ result.user.username }}</td>
                            <td>{{ result.score }}</td>
                            <td>{{ result.completed_on|date:"M d, Y H:i" }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="no-results">No results yet for this quiz.</p>
        {% endif %}

        <a href="/" class="back-button">Back to Home</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
