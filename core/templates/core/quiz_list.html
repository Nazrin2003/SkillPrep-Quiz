{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            padding-top: 40px;
        }
        .quiz-box {
            background-color: #fff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
        .quiz-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #343a40;
        }
        .btn-leaderboard {
            float: right;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Quizzes under <strong>{{ topic.name }}</strong></h2>

    {% for quiz in quizzes %}
        <div class="quiz-box">
            <a href="{% url 'take_quiz' quiz.id %}" class="quiz-title">{{ quiz.name }}</a>
            <a href="{% url 'leaderboard' quiz.id %}" class="btn btn-outline-primary btn-sm btn-leaderboard">Leaderboard</a>
        </div>
    {% empty %}
        <p>No quizzes found under this topic.</p>
    {% endfor %}

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
