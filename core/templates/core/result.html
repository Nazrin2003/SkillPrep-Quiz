{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
   <style>
    body {
        background-color: #f4f5fa;
        font-family: 'Poppins', sans-serif;
        padding-top: 60px;
    }

    h2 {
        font-size: 2.5rem;
        color: #36395a;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .container {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        max-width: 500px;
        margin: auto;
    }

    .score {
        font-size: 1.4rem;
        text-align: center;
        margin-bottom: 20px;
        color: #444;
    }

    .btn {
        display: block;
        width: 100%;
        margin: 10px 0;
        font-size: 1.05rem;
        padding: 12px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
    }

    .btn-review {
        background-color: #ffc107;
        color: #212529;
    }

    .btn-review:hover {
        background-color: #e0ac00;
    }

    .btn-leaderboard {
        background-color: #28a745;
        color: #fff;
    }

    .btn-leaderboard:hover {
        background-color: #218838;
    }

    .btn-home {
        background-color: #777aaf;
        color: #fff;
    }

    .btn-home:hover {
        background-color: #5d6190;
    }

    hr {
        border: 1px solid #ddd;
        margin: 25px 0;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Quiz Result</h2>

    <div class="score">
        {% if score is not None %}
            <p><strong>Your Score:</strong> {{ score }}%</p>
        {% else %}
            <p>Score not available.</p>
        {% endif %}
    </div>

    <hr>

    <a href="{% url 'review_quiz' quiz.id %}" class="btn btn-review">üîç Review Answers</a>
    <a href="{% url 'leaderboard' quiz.id %}" class="btn btn-leaderboard">üèÜ View Leaderboard for {{ quiz.name }}</a>
    <a href="{% url 'home' %}" class="btn btn-home">üè† Back to Home</a>

</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
